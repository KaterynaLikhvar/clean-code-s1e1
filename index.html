<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__image"src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower" alt="eisenhower matrix image">
      Want more details?
    </a>
  </header>
  <main class="main-page">
    <section>
      <p id="main-page__add-id" class="main-page__add">
        <label class="main-page__add-task" for="new-task">Add Item</label>
        <div class="main-page__add-task_wrapper">
          <input id="new-task" class="main-page__add-task__input" type="text">
          <button class="main-page__add-task__btn">Add</button>
        </div>
      </p>
    </section>
    <section>
      <h3 class="main-page__title">Todo</h3>
      <ul id="todo-task-id" class="main-page__list">
        <li class="main-page__list-item">
          <input class="main-page__list__input_checkbox" type="checkbox">
          <label class="main-page__list__name task">Pay Bills</label>
          <input class="main-page__list__input_text" type="text">
          <button class="main-page__list__btn btn-edit">Edit</button>
          <button class="main-page__list__btn btn-delete">
            <img src="./remove.svg"  alt="icon delete image">
          </button>
        </li>
        <li class="main-page__list-item edit-mode">
          <input class="main-page__list__input_checkbox" type="checkbox">
          <label class="main-page__list__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-page__list__input_text">
          <button class="main-page__list__btn btn-edit">Save</button>
          <button class="main-page__list__btn btn-delete">
            <img src="./remove.svg" alt="icon delete image">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="main-page__title">Completed</h3>
      <ul id="completed-tasks" class="main-page__list">
        <li class="main-page__list-item">
          <input class="main-page__list__input_checkbox" type="checkbox"checked>
          <label class="main-page__list__name">See the Doctor</label>
          <input type="text" class="main-page__list__input_text">
          <button class="main-page__list__btn btn-edit">Edit</button>
          <button class="main-page__list__btn btn-delete">
            <img src="./remove.svg" alt="icon delete image">
          </button>
        </li>
      </ul>
    </section>
    
  </main>
<script src="app.js"></script>
</body>
</html>
